<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>
</head>

<body>
    <h1>Blog Home</h1>
    {% for post in posts_var %}
    <h2>{{ post.title }}</h2>
    <h3>{{ post.author }}</h3>
    <p>{{ post.content }}</p>
    <small>{{ post.date_posted }}</small>
    {% endfor %}
</body>

</html>
